<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result - StegoChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .result-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      padding: 35px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 22px;
    }

    img {
      margin-top: 10px;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    a {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #005ecb;
    }

    h1 {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="result-box">
    {% if success %}
      <h2>Message Hidden Successfully!</h2>
      <img src="{% url 'return_encoded' %}" alt="Encoded Image">
      <p><a href="{% url 'return_encoded' %}" download>Download Encoded Image</a></p>
      <a href="/stego/">Go Back</a>
    {% endif %}

    {% if message %}
      <h1>{{ message }}</h1>
    {% endif %}
  </div>
</body>
</html>
