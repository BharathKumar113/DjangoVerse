<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .login-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 576px) {
      .login-form {
        padding: 1.5rem;
        border-radius: 0.75rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 360px) {
      .login-form {
        padding: 1rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="login-form">
  

  <h2 class="text-center mb-5"> Please Login To Continue</h2>

  {% if messages %}
    {% for message in messages %}
      <p style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}

  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="/get_signup/">Sign up</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
